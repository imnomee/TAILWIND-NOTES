<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Tailwind CSS - Notes</title>
    </head>
    <body class="bg-blue-700">
        <div class="container mt-4">
            <div class="grid gap-4 lg:grid-cols-2">
                <div
                    class="text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded">
                    <div class="lg:flex lg:items-center">
                        <div class="lg:flex-shrink-0">
                            <img
                                src="./img/motion sensor.png"
                                alt="Motion Sensor"
                                class="rounded-lg lg:w-64" />
                        </div>
                        <div class="mt-4 lg:mt-0 lg:ml-6">
                            <div
                                class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                                Networking
                            </div>
                            <a
                                href="
                                #"
                                class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline"
                                >Find connections to help your business grow</a
                            >
                        </div>
                    </div>
                </div>
                <div
                    class="text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded">
                    <div class="lg:flex lg:items-center">
                        <div class="lg:flex-shrink-0">
                            <img
                                src="./img/MTK_Charging_circuit.jpg"
                                alt="MTK MTK_Charging_circuit"
                                class="rounded-lg lg:w-64" />
                        </div>
                        <div class="mt-4 lg:mt-0 lg:ml-6">
                            <div
                                class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                                Marketing
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
